<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- my css  -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  
  <main>
    <div class="card " >
        <div class="card-header bg-dark text-white text-center fs-2">
          TÍNH TIỀN TIP
        </div>
        <!-- CARD BODY  -->
        <div class="card-body text-left"> 
            <!-- count-pay  -->
            <div class="count-pay">
                <label class="form-label fs-3">Tổng tiền thanh toán</label>
                
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input id="pay" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Tổng tiền">
                </div>
            </div>
            <!-- count-tip  -->
            <div class="count-tip">
                <p class="tip fs-3">Bạn muốn Tip bao nhiêu?</p>
                <div class="dropdown">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option id="tip-1"selected>-- Chọn để tip --</option>
                        <option value="0.3">30% - Tuyệt</option>
                        <option value="0.2">20%- Tốt</option>
                        <option value="0.15">15% - Tạm ổn</option>
                        <option value="0.1">10% - Tồi</option>
                        <option value="0.05">5% - Thật tệ</option>
                      </select>
                  </div>
                
            </div>
            <!-- count-share  -->
            <div class="count-share">
                <label class="form-label fs-3">Bạn muốn share bao nhiêu người?</label>
            
                <div class="input-group mb-3">
                 
                  <input id="share-1" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-text">người</span>
                </div>
            </div>
          
            <!-- tính nao  -->
            <div class="cal-tip text-center">
                <button type="button" class="btn btn-danger fs-5 px-5 " onclick="calculateTip()">Tính nào!</button>
            </div>
          

        </div>
      </div>
      <div id="output-1" class="hide"></div>

  </main>
 





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
   
   <!-- my javascript  -->
  <script src="./js/indedx.js"></script>
</body>

</html>
